  <body>
    <div class='btn-group' data-toggle='buttons'>
      <label class='btn btn-default active' id='all'>
        <input type='radio' name='options'> Observation Totals
      </label>
      <label class='btn btn-default' id='survey_area'>
        <input type='radio' name='options'> Observations By Survey Area
      </label>
    </div>
    <div id='chart'></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/underscore.js"></script>
    <script>

      d3.csv('data/pure_totals.csv', function (error, data) {

        var width = 1000, height = 1000;
        var fill = d3.scale.ordinal()
          .domain(["Human Presence", "Buffalo", "Hartebeest", "Wildebeest", "Livestock", "Oribi", "Zebra"])
          .range(["red", "green", "blue", "lightsteelblue", "magenta", "Yellow", "purple"])

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        var max_amount = d3.max(data, function (d) { return parseInt(d.num_observed)})
        var radius_scale = d3.scale.pow().exponent(0.5).domain([0, max_amount]).range([2, 85])

        _.each(data, function (elem) {
          elem.radius = radius_scale(elem.num_observed) * .7;
          elem.all = 'all';
          elem.x = _.random(0, width);
          elem.y = _.random(0, height);
        })

        var padding = 4;
        var maxRadius = d3.max(_.pluck(data, 'radius'));

        var year_centers = {
          "Luangwa": {name:"Luangwa", x: 150, y: 300},
          "Kafue": {name:"Kafue", x: 550, y: 300},
          "Kidepo": {name:"Kidepo", x: 900, y: 300}
        }

        var all_center = { "all": {name:"Observation Totals", x: 500, y: 300}};

        var nodes = svg.selectAll("circle")
          .data(data);

        nodes.enter().append("circle")
          .attr("class", "node")
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.y; })
          .attr("r", 1)
          .style("fill", function (d) { return fill(d.observation_type); })
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout", function (d) { removePopovers(); })

        nodes.transition().delay(500).duration(5000)
          .attr("r", function (d) { return d.radius; })

        var force = d3.layout.force();

        draw('all');

        $( ".btn" ).click(function() {
          draw(this.id);
        });

        function draw (varname) {
          var foci = varname === "all" ? all_center: year_centers;
          force.on("tick", tick(foci, varname));
          labels(foci)
          force.start();
        }

        function tick (foci, varname) { 
          return function (e) {
            for (var i = 0; i < data.length; i++) {
              var o = data[i];
              var f = foci[o[varname]];
              o.y += (f.y - o.y) * e.alpha;
              o.x += (f.x - o.x) * e.alpha;
            }
            nodes
              .each(collide(.1))
              .attr("cx", function (d) { return d.x; })
              .attr("cy", function (d) { return d.y; });
          }
        }

        function labels (foci) {
          svg.selectAll(".label").remove();

          svg.selectAll(".label")
          .data(_.toArray(foci)).enter().append("text")
          .attr("class", "label")
          .text(function (d) { return d.name })
          .attr("transform", function (d) {
            return "translate(" + (d.x - ((d.name.length)*3)) + ", " + (d.y - 275) + ")";
          });
        }

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() {
              return "Observation: " + d.observation_type + "<br/>Number Observed: " + d3.format(",")(+d.num_observed) + 
                     "<br/>Survey Area: " + d.survey_area +
                     "<br/>In or Out National Park: " + d.in_out; }
          });
          console.log("hello" + this);
          $(this).popover('show')
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(data);
          return function(d) {
            var r = d.radius + maxRadius + padding,
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      });
    </script>
