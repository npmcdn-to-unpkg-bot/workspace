<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>

        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHN1a2loYWxsIiwiYSI6ImNpcW1tMDE4OTAwdTlmbm5uajk1N3duNzMifQ.YXqXdaozTI35jm069S01qw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [31.1, -17.6],

map.on('load', function () {

            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [30.378423, -20.080060],
                    [30.779548, -20.426636],
                    [-20.666517, 31.195670],
                    [-21.271779, 30.517526],
                    [-21.772672, 31.063843],
                    [-21.159120, 30.053101],
                    [-21.588080, 29.262085],
                    [-21.025860, 29.470825],
                    [-20.800090, 29.053345],
                    [-20.820629, 29.778442]
                ]
            }
        }
    });

    map.addLayer({
        "id": "route",
        "type": "line",
        "source": "route",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "red",
            "line-width": 8
        }
    });
});
</script>
