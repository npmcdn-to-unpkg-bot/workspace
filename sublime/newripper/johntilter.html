<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #tilter {
    width: 250px;
    height: 50px;
    border-radius: 20px;
    margin-left: 50px;
    margin-top: 50px;
    background-color: #656565;
    position: absolute;
    z-index: 10;
}
    </style>
</head>
<body>
<div id='tilter' onclick="tilter();"></div>
<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoidHN1a2loYWxsIiwiYSI6ImNpcW1tMDE4OTAwdTlmbm5uajk1N3duNzMifQ.YXqXdaozTI35jm069S01qw';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [31.1, -19.9],
    pitch: 00, // pitch in degrees
    bearing: 00, // bearing in degrees
    zoom: 6
});

var switcher = 0;

function tilter() {
    
    if (switcher % 2 == 0) {
        map.easeTo({pitch: 60});
    } else {
        map.easeTo({pitch: 00});
    }
    switcher++;
    if (switcher % 2 == 0) {
        switcher = 0;
    }
}

map.on('load', function () {
    map.addSource('maine', {
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {
                'name': 'Maine'
            },
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[
                    //eastwest         northsouth 
                    [28.9351496365956,3.59956999999928], // bottom left
                    [29.9351496365956,3.59956999999928], // bottom right
                    [29.9351496365956,4.59956999999928], // upper right

                    [28.9351496365956,4.59956999999928]]] // upper left
            }
        }
    });

    map.addLayer({
        'id': 'route',
        'type': 'fill',
        'source': 'maine',
        'layout': {},
        'paint': {
            'fill-color': '#088',
            'fill-opacity': 0.8
        }
    });
});


map.on('load', function () {
    map.addSource('taime', {
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {
                'name': 'Taime'
            },
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[
                    //eastwest         northsouth 
                    [28.9351496365956,-12.59956999999928], // bottom left
                    [29.9351496365956,1.59956999999928], // bottom right
                    [29.9351496365956,2.59956999999928], // upper right
                    [28.9351496365956,2.59956999999928]]] // upper left
            }
        }
    });

    map.addLayer({
        'id': 'route',
        'type': 'fill',
        'source': 'maine',
        'layout': {},
        'paint': {
            'fill-color': '#red',
            'fill-opacity': 0.8
        }
    });
});





</script>

</body>
</html>
